<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ZSVA St. Gallen – Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at top left, #1e293b 0%, #0f172a 40%, #020617 100%);
        margin: 0; min-height: 100vh; width: 100vw; overflow-x: hidden;
        display: flex; flex-direction: column; padding: 10px;
    }
    .glass { backdrop-filter: blur(16px) saturate(180%); background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255, 255, 255, 0.08); }
    .btn-premium { background: white; color: #020617; box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
    #planList { flex: 1; overflow-y: auto; scrollbar-width: none; max-height: 45vh; }
    #planList::-webkit-scrollbar { display: none; }
    .delivery-item {
        background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem; padding: 12px; margin-bottom: 0.6vh;
        color: white !important; position: relative;
    }
    .active-white { background: rgba(255, 255, 255, 0.25) !important; border: 2px solid rgba(255, 255, 255, 0.9) !important; }
    .active-yellow-item { background: rgba(251, 191, 36, 0.2) !important; border: 3px solid #fbbf24 !important; }
    
    #fTime { font-size: clamp(50px, 12vh, 110px); line-height: 1; font-weight: 900; }
    #fPlace { font-size: clamp(20px, 4vh, 35px); font-weight: 800; }
    #fSub { font-size: clamp(16px, 2.5vh, 22px); }
    #fInfo { font-size: clamp(18px, 3vh, 30px); color: #ff4d4d; text-transform: uppercase; font-weight: 900; animation: blink 1s infinite; }

    @keyframes yellowPulse { 0% { border-color: rgba(255, 255, 255, 0.1); box-shadow: 0 0 0 transparent; } 100% { border-color: #fbbf24; box-shadow: 0 0 30px rgba(251, 191, 36, 0.4); } }
    .blink-warning { animation: yellowPulse 0.8s infinite alternate ease-in-out; border-width: 3px !important; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    .day-sep { border-bottom: 2px solid rgba(255,255,255,0.7); margin: 15px 0 8px; font-size: 12px; font-weight: 900; color: #ffffff !important; text-transform: uppercase; }
    .progress-container { width: 100%; height: 12px; background: rgba(0, 0, 0, 0.5); border-radius: 99px; margin: 15px 0; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
    #flowBar { height: 100%; width: 0%; transition: width 1s linear; }
    #fsBtn { position: fixed; bottom: 10px; right: 10px; z-index: 9999; opacity: 0.4; }
</style>
</head>
<body oncontextmenu="return false;">

<header class="flex flex-col sm:flex-row justify-between items-center px-4 py-3 glass rounded-2xl mb-4 shrink-0 gap-2">
    <h1 class="text-lg font-black text-white italic tracking-tighter uppercase">ZSVA Abholzeiten</h1>
    <div class="flex items-center gap-2">
        <button onclick="refreshManual()" class="bg-white/10 border border-white/20 text-white px-4 py-1 rounded-lg text-xs font-bold uppercase">Reset</button>
        <div id="fullDate" class="text-xs font-bold text-white/90 bg-black/30 px-4 py-1 rounded-lg border border-white/10"></div>
    </div>
</header>

<main class="flex-1 flex flex-col md:grid md:grid-cols-[320px_1fr] gap-4 overflow-hidden">
    <section class="order-1 flex flex-col gap-4 items-center">
        <div id="focusBox" class="glass rounded-[2rem] w-full border-2 p-6 flex flex-col justify-center items-center transition-all duration-300 shadow-2xl">
            <div id="fTime" class="text-white tracking-tighter"></div>
            <div class="progress-container"><div id="flowBar"></div></div>
            <div id="fPlace" class="text-white tracking-tight leading-tight text-center"></div>
            <div id="fSub" class="font-semibold text-slate-300 italic mb-2"></div>
            <div id="fInfo" class="mb-4"></div>
            <button onclick="markDone()" class="btn-premium w-full py-4 rounded-2xl text-xl font-black active:scale-95 uppercase tracking-widest">ABHOLBEREIT</button>
        </div>
        <div id="nextBox" class="glass px-6 py-4 border border-white/5 rounded-2xl w-full text-center text-white font-bold text-sm"></div>
    </section>

    <section class="order-2 glass rounded-[2rem] p-4 flex flex-col overflow-hidden">
        <h2 id="dayLabel" class="text-white font-black mb-2 px-1 uppercase text-[10px] tracking-widest"></h2>
        <div id="planList"></div>
    </section>
</main>

<button id="fsBtn" onclick="toggleFS()" class="glass text-white px-3 py-1 rounded-lg border border-white/20 text-[10px] font-bold uppercase">FS</button>

<script>
const planWeekdayBase = [{time:"05:00",label:"Grabs | Haus 02 | Haus 04 A | Haus 20"},{time:"05:15",label:"OP 03 | Haus 03"},{time:"05:45",label:"Wil"},{time:"06:00",label:"OP 06 und SG35"},{time:"06:20",label:"OP 07"},{time:"06:30",label:"Haus 03 Uro"},{time:"07:20",label:"Haus 06"},{time:"08:00",label:"Haus 07A"},{time:"08:45",label:"OP 03"},{time:"09:55",label:"OP 07"},{time:"10:40",label:"OP 06 (SG35)"},{time:"10:45",label:"OP Uznach"},{time:"11:40",label:"OP 03 | OP 07"},{time:"13:00",label:"OKS"},{time:"13:25",label:"OP 07"},{time:"14:10",label:"OP 03"},{time:"14:30",label:"OP 07"},{time:"14:40",label:"OP 06 (und SG35)"},{time:"15:50",label:"OP 07"},{time:"16:00",label:"Wil"},{time:"16:40",label:"OP 03"},{time:"17:30",label:"Grabs"},{time:"18:00",label:"OP 06 (SG35)"},{time:"18:15",label:"OP 03"},{time:"18:30",label:"OP Uznach"},{time:"19:45",label:"OP 07"},{time:"20:25",label:"OP 03"},{time:"21:40",label:"OP 03"}];
const planSaturday = [{time:"05:45",label:"Wil"},{time:"08:00",label:"OP 03 | OP 07 | Haus 03A, URO"},{time:"08:20",label:"OP 06 | SG35"},{time:"10:20",label:"Grabs"},{time:"12:35",label:"OP 03"},{time:"17:30",label:"OP 03"}];
const planSunday = [{time:"05:45",label:"Wil"},{time:"08:00",label:"OP 03 | OP 07 | Haus 03A"},{time:"08:20",label:"OP 06 SG35"},{time:"09:00",label:"OKS"},{time:"10:00",label:"Grabs"},{time:"12:35",label:"OP 03"},{time:"17:30",label:"OP 03"},{time:"19:00",label:"OP 06 (& SG35) nur OP"}];

let infos = JSON.parse(localStorage.getItem("lieferInfos")||"{}");
let manualSkip = 0;
let lastUpdateDay = new Date().getDate();

function toggleFS() {
    if (!document.fullscreenElement) { document.documentElement.requestFullscreen(); }
    else { document.exitFullscreen(); }
}

function refreshManual() { manualSkip = 0; update(); }

function handleLongPress(key) {
    const msg = prompt("Info eingeben:", infos[key] || "");
    if (msg !== null) {
        if (msg.trim() === "") delete infos[key];
        else infos[key] = msg;
        localStorage.setItem("lieferInfos", JSON.stringify(infos));
        update();
    }
}

function getFullItems() {
    const now = new Date();
    const dayNames = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];
    const createDay = (date) => {
        let dIdx = date.getDay();
        let plan = (dIdx >= 1 && dIdx <= 5) ? [...planWeekdayBase] : (dIdx === 6 ? [...planSaturday] : [...planSunday]);
        if ((dIdx === 3 || dIdx === 5)) {
            plan.push({time:"09:30", label:"Altstätten | Grabs"});
            plan.sort((a, b) => a.time.localeCompare(b.time));
        }
        return plan.map(i => {
            const [h,m] = i.time.split(":");
            const dt = new Date(date);
            dt.setHours(h,m,0,0);
            return {...i, dt, dayName: dayNames[dIdx], key: dayNames[dIdx] + "_" + i.time + "_" + i.label};
        });
    };
    return [...createDay(now), ...createDay(new Date(now.getTime() + 86400000))];
}

function update() {
    const now = new Date();
    if (now.getDate() !== lastUpdateDay) { manualSkip = 0; lastUpdateDay = now.getDate(); }
    const items = getFullItems();
    let autoIndex = items.findIndex(i => (i.dt - now) / 60000 > -30);
    if(autoIndex === -1) autoIndex = 0;
    let activeIndex = Math.min(autoIndex + manualSkip, items.length - 1);
    const cur = items[activeIndex];
    const diff = (cur.dt - now) / 60000;
    let isWarning = diff <= 25 && diff >= -10;
    
    document.getElementById('dayLabel').textContent = "LIEFERPLAN " + cur.dayName;
    const list = document.getElementById('planList');
    list.innerHTML = "";
   
    let currentDayInList = items[0].dayName;
    items.forEach((i, idx) => {
        if (i.dayName !== currentDayInList) {
            const sep = document.createElement("div");
            sep.className = "day-sep"; sep.textContent = i.dayName;
            list.appendChild(sep);
            currentDayInList = i.dayName;
        }
        const isCur = idx === activeIndex;
        const infoText = infos[i.key] || "";
        const div = document.createElement("div");
        if (isCur) div.id = "active-delivery-item";
        div.onclick = () => { if(!isCur) { manualSkip = idx - autoIndex; update(); } };
        // Mobilni "Long Press" workaround preko contextmenu
        div.oncontextmenu = (e) => { e.preventDefault(); handleLongPress(i.key); };
        div.className = `delivery-item flex items-center justify-between ${isCur ? (isWarning ? 'active-yellow-item' : 'active-white') : ''}`;
        div.innerHTML = `<div class="flex items-center gap-2 pointer-events-none"><span class="font-mono font-black text-sm">${i.time}</span><span class="text-[11px] font-bold uppercase truncate">${i.label}</span></div>${infoText ? `<div class="flex items-center gap-1 text-[8px] font-bold text-red-500">● INFO</div>` : ''}`;
        list.appendChild(div);
    });
  
    const activeEl = document.getElementById('active-delivery-item');
    if (activeEl) { activeEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' }); }

    document.getElementById('fTime').textContent = cur.time;
    document.getElementById('fPlace').textContent = cur.label;
    const m = Math.round(diff);
    document.getElementById('fSub').textContent = m > 0 ? `In ${m} Min.` : (m < -2 ? "Abholung fällig" : "JETZT ABHOLEN");
    document.getElementById('fInfo').textContent = infos[cur.key] || "";
    const bar = document.getElementById('flowBar');
    bar.style.width = Math.max(0, Math.min(100, 100 - (diff / 25 * 100))) + "%";
    bar.style.background = isWarning ? "#fbbf24" : "#ffffff";
    if (isWarning) document.getElementById('focusBox').classList.add('blink-warning'); else document.getElementById('focusBox').classList.remove('blink-warning');

    const nxt = items[activeIndex + 1];
    document.getElementById('nextBox').innerHTML = nxt ? `Nächste: ${nxt.time} — ${nxt.label}` : "Ende der Liste";
}

function markDone() { manualSkip++; update(); }
function updateClock() {
    const n = new Date();
    const options = { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' };
    document.getElementById('fullDate').textContent = n.toLocaleString('de-DE', options);
}

setInterval(updateClock, 1000);
setInterval(update, 10000);
updateClock();
update();
</script>
</body>
</html>
