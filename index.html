<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="ZSVA Plan">
<meta name="theme-color" content="#020617">

<title>ZSVA Abholzeiten</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
    :root { --safe-top: env(safe-area-inset-top, 20px); }
    body {
        font-family: 'Inter', sans-serif;
        background: #020617;
        margin: 0;
        height: 100dvh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        padding: calc(env(safe-area-inset-top) + 15px) 12px 12px 12px;
        box-sizing: border-box;
        overflow: hidden;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
    }
    .glass { 
        backdrop-filter: blur(20px); 
        background: rgba(30, 41, 59, 0.5); 
        border: 1px solid rgba(255, 255, 255, 0.1); 
    }
    .btn-premium { 
        background: white; 
        color: #020617; 
        box-shadow: 0 10px 25px rgba(255, 255, 255, 0.15); 
    }
    
    #main-container { 
        display: flex; 
        flex-direction: column; 
        flex: 1; 
        width: 100%; 
        overflow: hidden; 
    }
    #planList { 
        flex: 1; 
        overflow-y: auto; 
        padding-bottom: 30px; 
        -webkit-overflow-scrolling: touch; 
        overscroll-behavior-y: contain; 
    }
    #planList::-webkit-scrollbar { 
        display: none; 
    }

    .delivery-item {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1.25rem;
        padding: 18px;
        margin-bottom: 12px;
        color: white !important;
        transition: transform 0.1s;
    }
    .delivery-item:active { 
        transform: scale(0.97); 
    }
    .active-white { 
        background: rgba(255, 255, 255, 0.2) !important; 
        border: 2px solid rgba(255, 255, 255, 0.8) !important; 
    }
    .active-yellow-item { 
        background: rgba(251, 191, 36, 0.15) !important; 
        border: 3px solid #fbbf24 !important; 
    }
    
    #fTime { 
        font-size: clamp(60px, 10vh, 90px); 
        line-height: 0.9; 
        font-weight: 900; 
        letter-spacing: -3px; 
    }
    #fPlace { 
        font-size: clamp(18px, 2.8vh, 26px); 
        font-weight: 800; 
        color: #fff; 
    }
    
    #fInfo { 
        font-size: 20px; 
        text-transform: uppercase; 
        font-weight: 900; 
    }
    .info-tag { 
        color: #ff3131 !important; 
        font-weight: 900; 
        font-size: 11px; 
        animation: blinkInfo 1s infinite; 
    }

    @keyframes yellowPulse { 
        0% { 
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 rgba(251, 191, 36, 0);
        } 
        100% { 
            border-color: #fbbf24 !important; 
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.4) !important; 
        } 
    }
    
    @keyframes blinkInfo { 
        0%, 100% { 
            opacity: 1; 
        } 
        50% { 
            opacity: 0.4; 
        } 
    }
    
    @keyframes redTextBlink {
        0%, 100% { 
            color: #ff3131;
            text-shadow: 0 0 10px rgba(255, 49, 49, 0.8);
        }
        50% { 
            color: #ff6666;
            text-shadow: 0 0 15px rgba(255, 49, 49, 0.5);
        }
    }
    
    .blink-warning {
        animation: yellowPulse 0.8s infinite alternate ease-in-out !important;
        border-color: #fbbf24 !important;
        border-width: 3px !important;
    }
    
    .day-sep { 
        border-bottom: 1px solid rgba(255,255,255,0.2); 
        margin: 25px 0 12px; 
        font-size: 13px; 
        font-weight: 900; 
        color: #cbd5e1; 
        text-transform: uppercase; 
        letter-spacing: 2px; 
    }
    .progress-container { 
        width: 100%; 
        height: 8px; 
        background: rgba(0, 0, 0, 0.4); 
        border-radius: 99px; 
        margin: 15px 0; 
        overflow: hidden; 
    }
    #flowBar { 
        height: 100%; 
        width: 0%; 
        transition: width 1s linear; 
    }
    
    .sync-active {
        background: rgba(59, 130, 246, 0.3) !important;
        border-color: #3b82f6 !important;
        color: white !important;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
        70% { box-shadow: 0 0 0 6px rgba(59, 130, 246, 0); }
        100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
    }
</style>
</head>
<body>

<div id="main-container">
    <section id="header-part" class="shrink-0">
        <header class="flex justify-between items-center px-4 py-3 glass rounded-[1.5rem] mb-4">
            <h1 class="text-[11px] font-black text-white italic tracking-[0.2em] uppercase">ZSVA ABHOLZEITEN</h1>
            <div class="flex items-center gap-2">
                <div id="fullDate" class="text-[11px] font-bold text-white/80 font-mono"></div>
                <button onclick="toggleSync()" id="syncBtn" 
                        class="text-xs px-2 py-1 rounded-full bg-gray-800 text-gray-300">
                    üîÑ OFF
                </button>
            </div>
        </header>

        <div id="focusBox" class="glass rounded-[2.5rem] w-full border-2 p-7 flex flex-col justify-center items-center shadow-2xl mb-6">
            <div id="fTime" class="text-white"></div>
            <div class="progress-container">
                <div id="flowBar"></div>
            </div>
            <div id="fPlace" class="text-center mb-1"></div>
            <div id="fSub" class="font-medium text-slate-400 italic mb-2 text-sm"></div>
            <div id="fInfo" class="mb-4 text-center"></div>
            <button onclick="markDone()" class="btn-premium w-full py-5 rounded-[1.5rem] text-2xl font-black active:scale-95 uppercase tracking-widest transition-all">
                ABHOLBEREIT
            </button>
        </div>

        <h2 class="text-white/30 font-black mb-3 px-1 uppercase text-[10px] tracking-[0.3em]">ZSVA PLAN</h2>
    </section>

    <section id="planList"></section>
</div>

<script>
// ========== FIREBASE KONFIGURACIJA ==========
// ZAMENI OVAJ OBJEKAT SA TVOJIM PODACIMA SA FIREBASE KONZOLE
const firebaseConfig = {
    apiKey: "FIREBASE_CONFIG_OVDE",
    authDomain: "FIREBASE_CONFIG_OVDE",
    databaseURL: "FIREBASE_CONFIG_OVDE",
    projectId: "FIREBASE_CONFIG_OVDE",
    storageBucket: "FIREBASE_CONFIG_OVDE",
    messagingSenderId: "FIREBASE_CONFIG_OVDE",
    appId: "FIREBASE_CONFIG_OVDE"
};

// ========== GLOBALNE VARIJABLE ==========
const planWeekdayBase = [
    {time:"05:00",label:"Grabs | Haus 02 | Haus 04 A | Haus 20"},
    {time:"05:15",label:"OP 03 | Haus 03"},
    {time:"05:45",label:"Wil"},
    {time:"06:00",label:"OP 06 und SG35"},
    {time:"06:20",label:"OP 07"},
    {time:"06:30",label:"Haus 03 Uro"},
    {time:"07:20",label:"Haus 06"},
    {time:"08:00",label:"Haus 07A"},
    {time:"08:45",label:"OP 03"},
    {time:"09:55",label:"OP 07"},
    {time:"10:40",label:"OP 06 (SG35)"},
    {time:"10:45",label:"OP Uznach"},
    {time:"11:40",label:"OP 03 | OP 07"},
    {time:"13:00",label:"OKS"},
    {time:"13:25",label:"OP 07"},
    {time:"14:10",label:"OP 03"},
    {time:"14:30",label:"OP 07"},
    {time:"14:40",label:"OP 06 (und SG35)"},
    {time:"15:50",label:"OP 07"},
    {time:"16:00",label:"Wil"},
    {time:"16:40",label:"OP 03"},
    {time:"17:30",label:"Grabs"},
    {time:"18:00",label:"OP 06 (SG35)"},
    {time:"18:15",label:"OP 03"},
    {time:"18:30",label:"OP Uznach"},
    {time:"19:45",label:"OP 07"},
    {time:"20:25",label:"OP 03"},
    {time:"21:40",label:"OP 03"}
];

const planSaturday = [
    {time:"05:45",label:"Wil"},
    {time:"08:00",label:"OP 03 | OP 07 | Haus 03A, URO"},
    {time:"08:20",label:"OP 06 | SG35"},
    {time:"10:20",label:"Grabs"},
    {time:"12:35",label:"OP 03"},
    {time:"17:30",label:"OP 03"}
];

const planSunday = [
    {time:"05:45",label:"Wil"},
    {time:"08:00",label:"OP 03 | OP 07 | Haus 03A"},
    {time:"08:20",label:"OP 06 SG35"},
    {time:"09:00",label:"OKS"},
    {time:"10:00",label:"Grabs"},
    {time:"12:35",label:"OP 03"},
    {time:"17:30",label:"OP 03"},
    {time:"19:00",label:"OP 06 (& SG35) nur OP"}
];

let infos = JSON.parse(localStorage.getItem("lieferInfos") || "{}");
let manualSkip = 0;
let lastUpdateDay = new Date().getDate();
let db = null;
let deviceId = 'device_' + Math.floor(Math.random() * 10000);
let syncEnabled = false;

// ========== INICIJALIZACIJA FIREBASE ==========
function initFirebase() {
    try {
        firebase.initializeApp(firebaseConfig);
        db = firebase.database();
        console.log("‚úÖ Firebase spojen!");
        
        // Testiraj konekciju
        db.ref('testConnection').set({
            deviceId: deviceId,
            connectedAt: Date.now(),
            message: "ZSVA App test"
        }).then(() => {
            console.log("‚úÖ Test podaci poslati na Firebase");
        });
        
        return true;
    } catch (error) {
        console.log("‚ùå Firebase gre≈°ka:", error);
        return false;
    }
}

// ========== SINHRONIZACIJA FUNKCIJE ==========
function toggleSync() {
    syncEnabled = !syncEnabled;
    const syncBtn = document.getElementById('syncBtn');
    
    if (syncEnabled) {
        // Proveri da li je Firebase inicijalizovan
        if (!db) {
            if (!initFirebase()) {
                alert("Firebase nije spojen. Proveri konfiguraciju.");
                syncEnabled = false;
                return;
            }
        }
        
        syncBtn.innerHTML = 'üîÑ ON';
        syncBtn.className = 'text-xs px-2 py-1 rounded-full bg-green-900 text-green-300 sync-active';
        startSync();
    } else {
        syncBtn.innerHTML = 'üîÑ OFF';
        syncBtn.className = 'text-xs px-2 py-1 rounded-full bg-gray-800 text-gray-300';
        stopSync();
    }
}

function startSync() {
    if (!db) return;
    
    // Po≈°alji na≈°e infos na server
    db.ref('devices/' + deviceId).set({
        infos: infos,
        lastUpdate: Date.now(),
        deviceName: navigator.userAgent.substring(0, 50)
    });
    
    // Slu≈°aj promene od drugih ureƒëaja
    db.ref('devices').on('value', (snapshot) => {
        const devices = snapshot.val() || {};
        let allInfos = {};
        
        // Spoji sve infos iz svih ureƒëaja
        Object.values(devices).forEach(device => {
            if (device.infos) {
                allInfos = { ...allInfos, ...device.infos };
            }
        });
        
        // A≈æuriraj na≈°e infos samo ako postoje novi
        if (Object.keys(allInfos).length > 0) {
            infos = { ...infos, ...allInfos };
            localStorage.setItem("lieferInfos", JSON.stringify(infos));
            update();
        }
    });
    
    // Slu≈°aj notifikacije
    db.ref('notifications').on('child_added', (snapshot) => {
        const notification = snapshot.val();
        if (notification.deviceId !== deviceId) {
            showNotification(notification);
        }
    });
}

function stopSync() {
    if (!db) return;
    db.ref('devices').off();
    db.ref('notifications').off();
}

function showNotification(notif) {
    // Stvori privremeni notification banner
    const notificationEl = document.createElement('div');
    notificationEl.className = 'notification-banner';
    notificationEl.innerHTML = `
        <div class="bg-yellow-900/50 border border-yellow-500 rounded-xl p-3 mb-2">
            <div class="text-xs text-yellow-300">üì¢ Drugi ureƒëaj:</div>
            <div class="text-white font-bold">${notif.label} - ${notif.time}</div>
            <div class="text-xs text-gray-400">oznaƒçeno kao zavr≈°eno</div>
        </div>
    `;
    
    // Dodaj na vrh liste
    const planList = document.getElementById('planList');
    planList.insertBefore(notificationEl, planList.firstChild);
    
    // Ukloni nakon 5 sekundi
    setTimeout(() => {
        if (notificationEl.parentNode) {
            notificationEl.remove();
        }
    }, 5000);
}

// ========== ORIGINALNE FUNKCIJE ==========
function update() {
    const now = new Date();
    const items = generatePlan();
    
    // Reset manualSkip ako je novi dan
    if (now.getDate() !== lastUpdateDay) { 
        manualSkip = 0; 
        lastUpdateDay = now.getDate(); 
    }
    
    // Pronaƒëi trenutni aktivni item (prvi u buduƒánosti)
    let autoIndex = items.findIndex(i => i.dt > now);
    if (autoIndex === -1) autoIndex = 0;
    
    // Auto-skip
    if (items.length > 0) {
        const currentActiveIndex = Math.min(autoIndex + manualSkip, items.length - 1);
        if (currentActiveIndex < items.length) {
            const currentItem = items[currentActiveIndex];
            if (currentItem && (now - currentItem.dt) > 60000) {
                manualSkip++;
                if (autoIndex + manualSkip >= items.length) {
                    manualSkip = 0;
                }
            }
        }
    }
    
    const activeIndex = Math.min(autoIndex + manualSkip, items.length - 1);
    const cur = items[activeIndex];
    const diff = (cur.dt - now) / 60000;
    
    let shouldBlink = diff <= 20 && diff >= 0;
    let shouldFillBar = diff <= 20 && diff >= 0;
    let shouldBeYellowInList = diff <= 20 && diff >= 0;
    
    // Renderuj listu
    const list = document.getElementById('planList');
    list.innerHTML = "";
    let lastRenderedDay = "";
    
    items.forEach((i, idx) => {
        if (i.dayName !== lastRenderedDay) {
            const sep = document.createElement("div");
            sep.className = "day-sep";
            sep.textContent = i.dayName;
            list.appendChild(sep);
            lastRenderedDay = i.dayName;
        }
        
        const isCur = idx === activeIndex;
        const div = document.createElement("div");
        
        if (isCur) div.id = "active-delivery-item";
        
        div.onclick = () => { 
            if(!isCur) { 
                manualSkip = idx - autoIndex; 
                update(); 
            } 
        };
        
        div.oncontextmenu = (e) => { 
            e.preventDefault(); 
            handleLongPress(i.key); 
        };
        
        div.className = `delivery-item flex items-center justify-between ${isCur ? (shouldBeYellowInList ? 'active-yellow-item' : 'active-white') : ''}`;
        div.innerHTML = `
            <div class="flex items-center gap-3 pointer-events-none">
                <span class="font-mono font-black text-base">${i.time}</span>
                <span class="text-[12px] font-bold uppercase truncate">${i.label}</span>
            </div>
            ${infos[i.key] ? `<div class="info-tag">!! INFO</div>` : ''}
        `;
        list.appendChild(div);
    });
    
    // Scrolluj do aktivnog itema
    if (document.getElementById('active-delivery-item')) { 
        document.getElementById('active-delivery-item').scrollIntoView({ 
            behavior: 'smooth', 
            block: 'center' 
        }); 
    }

    // A≈æuriraj fokus box
    document.getElementById('fTime').textContent = cur.time;
    document.getElementById('fPlace').textContent = cur.label;
    
    const m = Math.round(diff);
    document.getElementById('fSub').textContent = (m > 0) ? `in ${m} Minuten` : (m < -60) ? `${Math.abs(Math.round(m/60))} Stunden her` : "JETZT";
    
    // Info u glavnom ramu
    const fInfo = document.getElementById('fInfo');
    if (infos[cur.key]) {
        fInfo.textContent = "‚ÑπÔ∏è " + infos[cur.key];
        fInfo.style.color = "#ff3131";
        fInfo.style.animation = "redTextBlink 1s infinite";
        fInfo.style.fontWeight = "900";
        fInfo.style.textTransform = "uppercase";
        fInfo.style.fontSize = "20px";
    } else {
        fInfo.textContent = "";
        fInfo.style.animation = "none";
        fInfo.style.color = "";
    }
    
    // Progress bar
    let perc = 0;
    let barColor = "#3b82f6";
    
    if (shouldFillBar) {
        perc = Math.max(0, Math.min(100, 100 - (diff / 20) * 100));
        barColor = "#fbbf24";
    } else if (diff > 20) {
        perc = 0;
        barColor = "#3b82f6";
    } else {
        perc = 100;
        barColor = "#6b7280";
    }
    
    document.getElementById('flowBar').style.width = perc + "%";
    document.getElementById('flowBar').style.background = barColor;
    
    // Ram blinka
    const focusBox = document.getElementById('focusBox');
    focusBox.classList.remove('blink-warning');
    focusBox.style.borderColor = '';
    focusBox.style.borderWidth = '';
    focusBox.style.boxShadow = '';
    
    if (shouldBlink) {
        focusBox.classList.add('blink-warning');
    } else {
        focusBox.style.cssText += 'border-color: rgba(255, 255, 255, 0.1) !important; border-width: 2px !important; box-shadow: 0 10px 25px rgba(255, 255, 255, 0.15) !important;';
    }
}

function generatePlan() {
    const dayNames = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];
    const now = new Date();
    
    const createDay = (date) => {
        let dIdx = date.getDay();
        let plan = (dIdx >= 1 && dIdx <= 5) ? [...planWeekdayBase] : (dIdx === 6 ? [...planSaturday] : [...planSunday]);
        
        if (dIdx === 4 || dIdx === 6) {
            plan.push({time:"09:30", label:"Altst√§tten | Grabs"});
            plan.sort((a, b) => a.time.localeCompare(b.time));
        }
        
        return plan.map(i => {
            const [h, m] = i.time.split(":");
            const dt = new Date(date);
            dt.setHours(h, m, 0, 0);
            return {
                ...i, 
                dt, 
                dayName: dayNames[dIdx], 
                key: dayNames[dIdx] + "_" + i.time + "_" + i.label
            };
        });
    };
    
    return [...createDay(now), ...createDay(new Date(now.getTime() + 86400000))];
}

function handleLongPress(key) {
    const msg = prompt("INFO:", infos[key] || "");
    if (msg !== null) { 
        if (msg.trim() === "") {
            delete infos[key];
        } else {
            infos[key] = msg;
        }
        localStorage.setItem("lieferInfos", JSON.stringify(infos));
        
        // Ako je sinhronizacija ukljuƒçena, po≈°alji na server
        if (syncEnabled && db) {
            db.ref('devices/' + deviceId + '/infos/' + key.replace(/[.#$/[\]]/g, '_')).set(infos[key] || null);
        }
        
        update();
        
        if (navigator.vibrate) navigator.vibrate(50);
    }
}

function markDone() {
    if (navigator.vibrate) navigator.vibrate(50);
    manualSkip++;
    
    // Ako je sinhronizacija ukljuƒçena, po≈°alji notifikaciju
    if (syncEnabled && db) {
        const now = new Date();
        const items = generatePlan();
        const activeIndex = Math.min(
            items.findIndex(i => i.dt > now) + manualSkip, 
            items.length - 1
        );
        const cur = items[activeIndex];
        
        db.ref('notifications').push({
            deviceId: deviceId,
            time: cur.time,
            label: cur.label,
            timestamp: Date.now()
        });
    }
    
    update();
}

function updateClock() {
    const n = new Date();
    document.getElementById('fullDate').textContent = n.toLocaleString('de-DE', { 
        day: '2-digit', 
        month: '2-digit', 
        hour: '2-digit', 
        minute: '2-digit' 
    });
}

// ========== POKRETANJE APLIKACIJE ==========
// Registruj Service Worker za PWA
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
            .then(registration => {
                console.log('Service Worker registrovano:', registration.scope);
            })
            .catch(error => {
                console.log('Service Worker gre≈°ka:', error);
            });
    });
}

// Pokreni aplikaciju
setInterval(updateClock, 1000);
setInterval(update, 5000);
updateClock();
update();

// Inicijalizuj Firebase (bez ukljuƒçivanja sinhronizacije)
initFirebase();
</script>
</body>
</html>
